<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is a spotify clone made by myself</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="count">
     <ul>  
        <li class="brand"><img src="Spotify.png" alt="spotify">Spotify</li>
        <li>HOME</li>
        <li>ABOUT</li>
     </ul>
   </div>
   <div class="container">
    <div class="songlist">
   <h1>There are some of my - Favorite music.</h1>
   <div>
   <div class="headings">
     <div class="songitems">
      <img src="song.png" alt="1">
        <span class="songName">let me love you - justin bieber</span>
         <span class="songlistplay"><span class="time">4:04<i id="0" class=" fa songPlay fa-play-circle-o"></i></span></span>
     </div>
     <div class="songitems">
        <img src="song.png" alt="1">
         <span class="songName">hynm for the weekend</span>
         <span class="songlistplay"><span class="time">3:25<i id="1" class=" fa songPlay fa-play-circle-o"></i></span></span>
     </div>
     <div class="songitems">
        <img src="song.png" alt="1">
        <span class="songName" >maula mere maula</span>
        <span class="songlistplay"><span class="time">4:20<i id="2" class=" fa songPlay fa-play-circle-o"></i></span></span>
     </div>
     <div class="songitems">
        <img src="song.png" alt="1">
        <span class="songName">todh </span>
        <span class="songlistplay"><span class="time">3:50<i id="3" class=" fa songPlay fa-play-circle-o"></i></span></span>
     </div>
     <div class="songitems">
        <img src="song.png" alt="1">
        <span class="songName">warriyo - mortals </span>
        <span class="songlistplay"><span class="time">6:15<i id="4" class=" fa songPlay fa-play-circle-o"></i></span></span>
     </div>
    </div>
    </div>

  <div class="bottom">
    <input type="range" name="range" id="progress" min="0" value = '0' max="100" >
  <div class="icons">
    <i class="fa  fa-step-backward" id="previous"></i>
    <i class="fa  fa-play-circle" id="Masterplay"></i>
    <i class="fa  fa-step-forward" id="next"></i>
  </div>
  <div class="songinfo"> <span></span>
    <img src="QChA.gif" width="30px" alt="" id="gif"> <span id="mastersongName">Let me love you - justin bieber</span>
  </div>
  </div>




<script src="index.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
